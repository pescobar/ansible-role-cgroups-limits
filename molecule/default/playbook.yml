---
- name: Converge
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: true
      changed_when: false

- name: Converge
  hosts: all
  roles:
    - role: ansible-role-cgroups-limits
